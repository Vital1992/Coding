<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Replace a vowel with the nearest consonant</title>
    </head>

    <body>
        <h1>Replace a vowel with the nearest consonant</h1>
        <h4>Select whether you want replace vowel to its nearest left ot right consonant</h4>

<div class="select-element" style="width:200px;">
  <select id = "select">
    <option value="0">Closest left consonant</option>
    <option value="1">Closest right consonant</option>
  </select>
</div>
<p>Type in vowel:<br><input type="text" id="typing"><br></p>
<button id="button">Replace</button>
    </body>

    <script src="script.js"></script>
</html>
