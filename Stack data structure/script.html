      <title>JavaScript</title>
   </head>
   <body>
      <script>
      class Stack {

          // Array is used to implement stack
          constructor()
          {
              this.items = [];
          }

          // push function
          push(element)
          {
          	// push element into the items
          	this.items.push(element);
          }

      // pop function removes an element from the stack, if the function is call on an empty stack it indicates “Underflow”
          pop()
      {
          // return top most element in the stack
          // and removes it from the stack
          // Underflow if stack is empty
          if (this.items.length == 0)
              return "Underflow";
          return this.items.pop(); //The pop() method removes the last element from
          //an array and returns that element. This method changes the length of the array.
      }

      // peek function returns the top most elements in the stack, but doesn’t delete it
          peek()
      {
          // return the top most element from the stack
          // but does'nt delete it.
          return this.items[this.items.length - 1];
      }

      //This are the three basic operation perform by an Stack lets declare some helper
      //method which can be useful while working with stack.

      // isEmpty function returns true if the stack is empty
      isEmpty()
      {
      	// return true if stack is empty
      	return this.items.length == 0;
      }

      // printStack function returns a string in which all the element of an stack is concatenated
      printStack()
      {
      	var str = "";
      	for (var i = 0; i < this.items.length; i++)
      		str += this.items[i] + " ";
      	return str;
      }

      }


      const stack = new Stack();
      stack.push('hi');
      stack.push('how');
      stack.push('are');
      stack.push('you?');
      console.log(stack.pop());
      console.log(stack.printStack());
    </script>
   </body>
